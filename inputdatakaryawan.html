  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"> 

 </head>
 <body>
  <div class="d-flex">
   <div class="sidebar p-3">

       </div>
       <div class="mb-4">
        <div class="d-flex align-items-center">
         <img alt="User Avatar" class="img-fluid rounded-circle me-2" height="50" src="profile.jpg" width="50"/>
         <div>
          <p class="mb-0">
           Welcome, Yusuf Ali Hanaan
          </p>
          <p class="mb-0">
           Administrator
          </p>
         </div>
        </div>
       </div>
    <nav class="nav flex-column">
     <a class="nav-link" href="index.html">
      <i class="fas fa-tachometer-alt me-2">
      </i>
      Dashboard
     </a>
     <p class="text-uppercase mt-4 mb-2">
      Menu Karyawan
     </p>
     <a class="nav-link active" href="karyawan.html">
      <i class="fas fa-users me-2">
      </i>
      Karyawan
     </a>
     <a class="nav-link" href="jabatan.html">
      <i class="fas fa-briefcase me-2">
      </i>
      Jabatan
     </a>
     <a class="nav-link" href="divisi.html">
      <i class="fas fa-building me-2">
      </i>
      Divisi
     </a>
     <p class="text-uppercase mt-4 mb-2">
      Menu Absensi
     </p>
     <a class="nav-link" href="absensi.html">
      <i class="fas fa-calendar-check me-2">
      </i>
      Absensi
     </a>
     <a class="nav-link" href="izin.html">
      <i class="fas fa-calendar-times me-2">
      </i>
      Izin
     </a>
     <a class="nav-link" href="lembur.html">
      <i class="fas fa-clock me-2">
      </i>
      Lembur
     </a>
     <p class="text-uppercase mt-4 mb-2">
      Menu Penggajian
     </p>
     <a class="nav-link" href="#">
      <i class="fas fa-file-invoice-dollar me-2">
      </i>
      Slip Gaji

     <a class="nav-link" href="#">

      Cetak Laporan
     </a>
     <p class="text-uppercase mt-4 mb-2">
      Menu Admin
     </p>
     <a class="nav-link" href="#">
      <i class="fas fa-user-cog me-2">
      </i>
      Pengguna
     </a>
     <a class="btn btn-primary mt-4" href="#">
      <i class="fas fa-sign-out-alt me-2">
      </i>
      Logout
     </a>
    </nav>
   </div>
   <div class="content flex-grow-1">
    <div class="form-container">
     <div class="form-header">
      <h2>
       Forms
      </h2>
      <nav aria-label="breadcrumb">
       <ol class="breadcrumb">
        <li class="breadcrumb-item">
         <a href="karyawan.html">
          Karyawan
         </a>
        </li>
        <li class="breadcrumb-item">
         <a href="#">
          Tambah Data Karyawan
         </a>
        </li>
       </ol>
      </nav>
     </div>
     <form>
      <div class="mb-3">
       <label class="form-label" for="namaLengkap">
        Nama Lengkap
       </label>
       <input class="form-control" id="namaLengkap" type="text"/>
      </div>
      <div class="mb-3">
       <label class="form-label" for="jenisKelamin">
        Jenis Kelamin
       </label>
       <select class="form-select" id="jenisKelamin">
        <option selected="">
         ---
        </option>
        <option value="1">
         Laki-laki
        </option>
        <option value="2">
         Perempuan
        </option>
       </select>
      </div>
      <div class="mb-3">
       <label class="form-label" for="email">
        Email
       </label>
       <input class="form-control" id="email" type="email"/>
      </div>
      <div class="mb-3">
       <label class="form-label" for="noHp">
        No HP
       </label>
       <input class="form-control" id="noHp" type="text"/>
      </div>
      <div class="mb-3">
       <label class="form-label" for="alamat">
        Alamat
       </label>
       <textarea class="form-control" id="alamat" rows="3"></textarea>
      </div>
      <div class="mb-3">
       <label class="form-label" for="password">
        Password
       </label>
       <input class="form-control" id="password" type="password"/>
      </div>
      <div class="mb-3">
       <label class="form-label" for="jabatan">
        Jabatan
       </label>
       <select class="form-select" id="jabatan">
        <option selected="">
         ---
        </option>
        <option value="1">
         Manager
        </option>
        <option value="2">
         Staff
        </option>
       </select>
      </div>
      <div class="mb-3">
       <label class="form-label" for="divisi">
        Divisi
       </label>
       <select class="form-select" id="divisi">
        <option selected="">
         ---
        </option>
        <option value="1">
         HRD
        </option>
        <option value="2">
         IT
        </option>
       </select>
      </div>
      <div class="d-flex justify-content-end">
       <button class="btn btn-save me-2" type="submit">
        <i class="fas fa-save me-2">
        </i>
        Simpan
       </button>
       <button class="btn btn-cancel" type="reset">
        <i class="fas fa-times me-2">
        </i>
        Batal
       </button>
      </div>
     </form>
    </div>
   </div>
  </div>
 </body>
</html>
